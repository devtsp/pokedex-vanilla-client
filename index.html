<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Pokedex</title>
	</head>
	<body>
		<div id="viewport" class="vw-100 vh-100 d-flex flex-column">
			<!-- MAIN NAV -->
			<nav id="main-nav" class="d-flex justify-content-center bg-dark-blue">
				<form class="d-flex align-items-center h-100">
					<div class="position-relative" style="height: 30px">
						<input
							id="search-pokemon"
							type="text"
							placeholder="Search Pokemon"
							aria-label="Search Pokemon"
							class="h-100 border border-0 ps-3"
						/>
						<button
							aria-label="search"
							role="search"
							class="position-absolute end-0 top-50 translate-middle-y"
						>
							<i class="bi bi-search h-100 px-1"></i>
						</button>
					</div>
				</form>
			</nav>

			<!-- MAIN -->
			<main
				class="d-flex flex-column flex-fill justify-content-center align-items-center bg-light-yellow"
			>
				<!-- PAGINATION NAV -->
				<nav id="pagination">
					<ul
						class="text-black h-100 list-unstyled m-0 px-3 d-flex justify-content-center align-items-center"
					>
						<li class="px-3">
							<a
								id="previous-page"
								href="#"
								class="text-decoration-none text-black"
								role="next-page"
								aria-label="next-page"
							>
								<i class="bi bi-chevron-left"></i>
							</a>
						</li>
						<li class="px-3 text-ali">
							<a
								id="next-page"
								href="#"
								class="text-decoration-none text-black"
								role="previous-page"
								aria-label="previous-page"
							>
								<i class="bi bi-chevron-right"></i>
							</a>
						</li>
					</ul>
				</nav>

				<!-- CARDS -->

				<div class="row g-0">
					<div class="col">
						<div class="poke-card">
							<img src="img/pokeball.png" class="img-fluid" />

				>

							href="https://github.com/devtsp/pokedex"

							<i class="bi bi-github fs-4" aria-label="Github"></i>
